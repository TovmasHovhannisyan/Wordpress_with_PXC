apiVersion: v1
kind: PersistentVolume
metadata:
  name: percona-pv-7
spec:
  storageClassName: pxc-storageclass      
  capacity:
    storage: 10Gi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  local:
    path: #Your_Mount_Path
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - Your_node_name
